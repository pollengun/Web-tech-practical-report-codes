<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        /* Selecting by tag name */
        p {
            font-size: 16px;
            /* Sets the font size for all <p> elements */
            color: blue;
            /* Sets the text color for all <p> elements */
        }

        /* Selecting by ID */
        #special-text {
            font-size: 20px;
            /* Sets the font size for the element with ID 'special-text' */
            color: green;
            /* Sets the text color for the element with ID 'special-text' */
        }

        /* Selecting by class name */
        .highlight {
            font-size: 18px;
            /* Sets the font size for all elements with class 'highlight' */
            color: red;
            /* Sets the text color for all elements with class 'highlight' */
        }
    </style>
</head>

<body>

    <p>This is a paragraph.</p>
    <p id="special-text">This text has a special ID.</p>
    <div class="highlight">This text is highlighted with the help of class.</div>

</body>

</html>
