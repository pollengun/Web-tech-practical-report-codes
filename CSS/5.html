<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Effects</title>
    <style>
        /* CSS3 Borders */
        .border-rounded {
            border: 2px solid #333;
            /* Solid border with a color of #333 */
            border-radius: 10px;
            /* Rounded corners with a radius of 10px */
        }

        /* Box Shadows */
        .box-shadow {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            /* Horizontal offset, vertical offset, blur radius, and color */
        }

        /* Text Effects */
        .text-stroke {
            color: white;
            -webkit-text-stroke-width: 1px;
            /* Width of the text stroke */
            -webkit-text-stroke-color: black;
            /* Color of the text stroke */
        }

        /* Text Shadow */
        .text-shadow {
            text-shadow: 2px 2px 4px #000000;
            /* Horizontal offset, vertical offset, blur radius, and color */
        }
    </style>
</head>

<body>

    <div class="border-rounded">Rounded Borders</div>
    <div class="box-shadow">Box Shadow Effect</div>
    <h1 class="text-stroke">Text Stroke Effect</h1>
    <p class="text-shadow">Text Shadow Effect</p>

</body>

</html>
