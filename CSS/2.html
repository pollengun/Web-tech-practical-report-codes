<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding vs Margin</title>
    <style>
        /* CSS to differentiate padding and margin */
.box {
    border: 2px solid black; /* Visible border to see the effect of padding and margin */
    background-color: lightblue; /* Background color to see the padding */
    margin: 20px; /* Space outside the border */
    padding: 10px; /* Space between border and content */
}

/* Additional styling for clarity */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0; /* Remove default margin */
    background-color: #f0f0f0;
}

    </style>
</head>
<body>

    <div class="box">Content</div>

</body>
</html>
