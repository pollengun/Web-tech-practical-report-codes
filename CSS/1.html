<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles Example</title>
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }
        .internal-style {
            color: green;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="internal-style">Internal CSS</h1>
    <p style="color: blue;">Inline CSS</p>
    <div class="external-style">External CSS</div>

</body>
</html>
