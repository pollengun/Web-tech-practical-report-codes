<!DOCTYPE html>
<html>
<head>
<title>Change Background Image</title>
</head>
<body>

<button id="changeBackgroundButton" style="font-size: 30px;">Change Background</button>

<script>
document.getElementById('changeBackgroundButton').addEventListener('click', function() {
  document.body.style.backgroundImage = 'url("Nature.jpg")';
});
</script>

</body>
</html>
