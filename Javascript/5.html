<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
  body { font-family: Arial, sans-serif; }
  .form-group { margin-bottom: 15px; }
  label { display: block; }
  input[type=text], input[type=email], input[type=tel] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .error { color: red; }
</style>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="error" id="errorName"></span>
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="errorEmail"></span>
  </div>
  
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
    <span class="error" id="errorPhone"></span>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <span class="error" id="errorAddress"></span>
  </div>

  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>
    <span class="error" id="errorCountry"></span>
  </div>

  <button type="submit">Submit</button>
</form>

<script>
function validateForm() {
  var isValid = true;
  
  // Name validation
  var name = document.getElementById('name').value;
if(name === '' || name.length < 3) {
  document.getElementById('errorName').innerText = 'Name must be at least 3 characters long.';
  isValid = false;
} else {
  document.getElementById('errorName').innerText = '';
}

  // Email validation
  var email = document.getElementById('email').value;
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailRegex.test(email)) {
    document.getElementById('errorEmail').innerText = 'Please enter a valid email address.';
    isValid = false;
  } else {
    document.getElementById('errorEmail').innerText = '';
  }

  // Phone number validation
  var phone = document.getElementById('phone').value;
  var phoneRegex = /^[0-9]{10}$/;
  if(!phoneRegex.test(phone)) {
    document.getElementById('errorPhone').innerText = 'Please enter a valid phone number.';
    isValid = false;
  } else {
    document.getElementById('errorPhone').innerText = '';
  }

   // Address validation
   var address = document.getElementById('address').value;
   if(address === '') { // Corrected condition
     document.getElementById('errorAddress').innerText = 'Address cannot be empty.';
     isValid = false;
   } else {
     document.getElementById('errorAddress').innerText = '';
   }

   // Country validation
   var country = document.getElementById('country').value;
   if(country === '') { // Corrected condition
     document.getElementById('errorCountry').innerText = 'Country cannot be empty.';
     isValid = false;
   } else {
     document.getElementById('errorCountry').innerText = '';
   }

   return isValid;
}


</script>

</body>
</html>
